<section class="contact-form-wrapper">
    <h1 class="contact-form-tittle">Contact Form</h1>
    <form class="contact-form" (ngSubmit)="submitForm()">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" [(ngModel)]="name" >
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email">
        </div>
        <div class="field">
            <label for="message">Message</label>
            <textarea name="message" id="message" [(ngModel)]="message"></textarea>
        </div>
        <button class="submit-btn" type="submit">Submit</button>
    </form>
</section>
